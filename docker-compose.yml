version: '3.8'

services:
  flaskapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flaskapp
    volumes:
      - .:/app
    environment:
      - FLASK_APP=app:create_app
      - FLASK_RUN_HOST=0.0.0.0
      - DB_HOST=mysql
      - DB_NAME=mindtest
      - DB_USER=ighan65
      - DB_PASS=password123
    depends_on:
      - mysql
    expose:
      - "5000"
  mysql:
      # 사용할 이미지
      image: mysql:8.0
      # 컨테이너 실행 시 재시작
      restart: always
        # 컨테이너명 설정
      container_name: mysql
        # 접근 포트 설정 (컨테이너 외부:컨테이너 내부)    
      ports:
        - "3306:3306"
        # 환경 변수 설정
      environment:
          MYSQL_ROOT_PASSWORD: han000719*
          TZ: Asia/Seoul
        # 명렬어 설정
      command:
          - --character-set-server=utf8mb4
          - --collation-server=utf8mb4_unicode_ci
        # 볼륨 설정
      volumes:
          - ./data/mysql/:/var/lib/mysql

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - flaskapp
